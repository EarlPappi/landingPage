<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="main-con">
        <div class="w-50 white-bg">
            <form action="" class="wrapper">
                <h3>Fiber</h3>

                <h2>Create your Fiber account</h2>

                <label for="name">Your Name</label>
                <input type="text" name="" id="name" placeholder="John Doe">

                <label for="email">E-mail</label>
                <input type="email" name="" id="email" placeholder="john@example.com">

                <label for="password">Password</label>
                <input type="text" name="" id="password" placeholder="At least 8 characters">

                <input type="checkbox" class="check">
                <p>By creating an account on fiber, you agree to the <a href="#">Terms & Conditions</a>
                </p>

                <button class="center">Create Fiber Account</button>
                <p class="center">Already have an account? <a href="index.html">Sign in</a></p>
            </form>
        </div>

        <div class="desktop w-50 blue-bg">
            <div class="wrapper">
                <div class="img-bg"></div>

                <div>
                    <h2 class="center white-text">Unparalled templates</h2>
                    <span class="center white-text">
                        Crafted by a team of professional designers, our templates are unparalled in the market
                    </span>

                    
                </div>
            </div>

        </div>
    </div>
</body>

</html>
